<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rock.png" type="image/x-icon">
</head>
<body>
    <div class="container">
    <h1>Rock AI Image Generator</h1>
    <div class="input">
        <label for="">Create an image from text Prompt :</label>
        <input type="text" id="input" placeholder="Enter a text to Generate an Image">
        <button id="btn">Generate Image <img src="arrow.svg" alt=""></button>
    </div>
    <div class="output">
        <div class="image">
        <img src="" alt="" id="image">
        <img src="image.svg" alt="" id="svg">
        <img src="loading.gif" alt="" id="loading">
    </div>
        <div class="btns">
            <button id="download">Download <img src="download.svg" alt=""></button>
            <button id="reset">Reset <img src="reset.svg" alt=""></button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
